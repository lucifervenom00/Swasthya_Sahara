{% extends "base.html"%}

        <!-- Page content-->
        {% block body %}
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{post.created_on}}</div>
                            <!-- Post categories-->
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Health</a>
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Mental Care</a>
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{post.category}}</a>
                        </header>
                        <!-- Preview image figure-->
                        
                        <figure class="mb-4"><img class="img-fluid rounded" src="{{ post.cover_img }}" alt="..." /></figure>
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4">{{ post.content|safe }}</p>
                        </section>
                    </article>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        {% endblock  %}
    </body>
</html>
